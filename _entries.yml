- date: '2013-08-06'
  title: Disclosure / TNGHT / Julio Bashmore
  location: Central Park SummerStage
  body: "WOOOOOW what a show this was. I think the bill mostly speaks for itself; I'm not sure I'll ever see a better lineup in one night. The place went insane when TNGHT dropped Blood on the Leaves, as it had *just* come out. \n\nDisclosure was great, and had both Sam Smith (pre-fame) and Jesse Ware. I ended up hanging out with a group of very high dudes for a while, and harmonized on Latch at the end of the show with them :3"
- date: '2013-06-29'
  title: 4Knots Music Festival
  location: South St Seaport
  body: "This was a weird outdoor festival at a seaport. I spent the better part of a day there, since White Lung went on at 3 and The Men went on at 7, and those were the two bands I was mostly interested in seeing. My roommate at the time showed up, and I randomly ran into my friend from Hacker School, so it was a good time. \n\nWhite Lung was awesome to see, but the crowd was totally dead, since no one wants to mosh in 90 degree weather at 3 in the afternoon. Still, I was excited just to get to say I'd seen them live, since they were only playing in 21-and-over venues and I was still underage. \n\nI don't really remember the rest of the sets too much. I remember being kind of bored with Kurt Vile, and while I liked The Men's big singles, I wasn't impressed with their quieter stuff. I still sort of feel that way, though if it catches me in the right mood, I can really appreciate their ballads."
- date: '2013-05-17'
  title: Anamanaguchi / Pictureplane / Hot Sugar
  location: Irving Plaza
  body: "I don't remember a lot about this show. I went because some Hacker School friends were going, but I'm not really a huge Anamanagchi fan - I like the whole chiptune thing, but they just don't do it for me. However, I do remember liking their show a lot because it just became a whirring blur of poppy synths at some point, and that was very easy to dance to. I also remember one of the openers having some of the weirdest projected visuals ever, freaky GIFs and strange YouTubes. Interesting night."
- date: '2013-03-20'
  title: The Protomen / You Bred Raptors
  location: Santos Party House
  body: "I almost forgot I saw this show! It was cool. I hadn't really listened to their second album much by the time I saw this show, but walked away liking it a lot more than I did the first time I listened to it. Also, Bohemean Rhapsody was cool. \n\nYBR was a cool surprise; I still listen to their album on Spotify occasionally."
- date: '2013-03-06'
  title: Andrew WK
  location: 285 Kent
  body: 'This was my first concert in NYC, and it was ridiculous and awesome. There were like three openers, and by the time Andrew came out on stage, he was plastered. He ended up playing an hour set of him banging on a keyboard while going in and out of "Party Hard." Totally awesome. I went with several cool people from Hacker School, some of whom I still hang out with today!'
- date: '2012-03-22'
  title: Justice
  location: The Tabernacle (Atlanta, GA)
  body: "This was like the first actual concert I ever went to. It was cool. The Tabernacle is a super dope venue and I'd love to go back for another show sometime. I wish NYC had venues like that - Terminal 5 is sorta close, but their balcony isn't nearly as awesome. \n\n(update: after I originally wrote this entry, I went to my first show at Webster Hall, which is similarly pretty, but not nearly as awesome in general)"
