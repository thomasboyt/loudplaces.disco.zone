- title: "Empress Of"
  location: "Music Hall of Williamsburg"
  date: "2015-09-13"

  audio:
    - url: https://www.youtube.com/watch?v=iLDCjV5TsYc
      title: How Do You Do It
      artist: Empress Of

  media:
    - photo: empress-of/IMG_1196.jpg
    - photo: empress-of/IMG_1208.jpg
    - photo: empress-of/IMG_1209.jpg
    - photo: empress-of/IMG_1218.jpg
      caption: Dev Hynes played guitar on "Kitty Kat" for the closer

  body: |
    I went in this show with a slight bit of cynicism. I love me some synthpop, but it's an easy genre to burn out on in this city, and having already seen The Juan MacLean and Holy Ghost recently, I wasn't sure I needed more of it. But I'm in love with the new Empress Of record, so I figured it was worth checking out her live show, and I'm glad I did.

    She had far more stage presence than I expected of a relatively new artist, and her voice sounded better live than it did on the record. The added live percussion added a lot of warmth to otherwise-cold production, and the whole thing just felt way more uptempo and cheery than I expected. It was a relatively short set (after all, her only album is only half an hour long), but I left looking forward to seeing her again in the future - though I have a feeling that'll be at a much larger venue.

- title: "Yonatan Gat / Innove Gnawa Band / Sunwatchers"
  location: "Rough Trade NYC"
  date: "2015-09-12"

  audio:
    - url: https://www.youtube.com/watch?v=7z8pbObQltc
      title: East to West
      artist: Yonatan Gat

  media:
    - photo: yonatan/IMG_1157.jpg
      caption: Sunwatchers
    - photo: yonatan/IMG_1159.jpg
      caption: Innove Gnawa Band
    - https://twitter.com/thomasABoyt/status/642907456180461568
    - https://twitter.com/thomasABoyt/status/642913653273063424
    - https://twitter.com/thomasABoyt/status/642914881512079364
    - https://twitter.com/thomasABoyt/status/642926105624735744

  body: |
    This may actually be the best show I see this year. I saw Yonatan Gat open for Of Montreal earlier this year, and he completely blew me away, so I figured it was worth seeing him headline. I wasn't disappointed.

    First, the openers. Sunwatchers was a great, drone-y jazz/punk band. This kind of stuff usually fails to land with me, but they had me entranced during their set. [Their first album](http://sunwatchers.bandcamp.com/album/tomb-howl) is worth a listen, particularly the first track, which is a new fav.

    As for Innove Gnawa Band, well, [this video](https://www.youtube.com/watch?v=JwtGNq6Evv8) will explain what they're about better than I can. I didn't bother to look up any of the openers before going, so they were a *surprising* discovery, to say the least. I wish more concerts had openers that introduced me to entirely new genres of music, let alone entirely different cultures. They were absolutely wonderful to watch.

    And, well, Yonatan Gat, *wow*. As when they opened for Of Montreal, he and his band performed in the center of the pit. I ended up a few rows back, in a spot just well-positioned enough that I could get glimpses of them between the rest of the audience, which is an oddly appropriate way to experience his music. His set was an unrelenting hour of jamming, the highlight being the last few songs, when Innove Gnawa Band performed backup percussion and vocals (standing directly in front of me, I should add, as can be seen in the video I took). It's rare that you get to feel that *close* to someone's performance.

- title: "The Juan MacLean / Guerilla Toss / HEIDEMANN"
  location: "Music Hall of Williamsburg"
  date: "2015-09-11"

  audio:
    - url: https://www.youtube.com/watch?v=NfJYtbGPgQs
      title: Happy House
      artist: The Juan MacLean
    - url: https://www.youtube.com/watch?v=g2fpaYBqYBY
      title: Swords
      artist: HEIDEMANN

  body: |
    Second time seeing The Juan MacLean this year, and, surprise surprise, I still love them. They played a bit of a weird set this time around, though. When I saw them at Cameo earlier this year, they were practicing playing their new record for the first time, and I remember them going through a lot of tracks (though unfortunately I can't find a setlist to confirm). This time around, they only played eight or nine tracks, which made the hour-long set feel far-too-short. Somewhat sad, unanswered chant of "one more song!" after the encore.

    Fortunately, the openers made up for it. The first, HIEDEMANN, was worth getting to the venue early for. She has a fantastic voice, and while her set may have been pretty sparse (she performed solo, playing a few synths and a bass guitar), it was captivating.

    Guerilla Toss is a *strange* punk group that I fell in love with immediately. Their lead singer reminds me a lot of Perfect Pussy's Meredith Graves. Their music, though, is far less noisy and far more danceable. [Their newest EP](https://guerillatoss.bandcamp.com/) is worth checking out, but I don't think it gets across their live sound very well. Their studio material is a lot more difficult to get into, I think, but live, they had no trouble getting people dancing. Hoping their upcoming LP (they just signed to DFA) captures them a bit better. In the meantime, I've already got tickets to see them headline next week at Shea.

  media:
    - https://twitter.com/thomasABoyt/status/642502598134747136
    - https://twitter.com/thomasABoyt/status/642519611720790016
    - https://twitter.com/thomasABoyt/status/642527172553502720
    - https://twitter.com/thomasABoyt/status/642559188535746560

- title: "Speedy Ortiz / Aye Nako"
  location: "Saint Vitus"
  date: "2015-08-31"

  media:
    - photo: speedy/IMG_1119.jpg
      caption: Aye Nako in action
    - https://twitter.com/thomasABoyt/status/638563445584044032

  body: |
    This show was at a cool metal bar up in Greenpoint I'd been meaning to check out. Place ended up being great, even if it's a bit of a hike from the G (not nearly as long a walk as Baby's from the L, though).

    I'd never been that impressed with Speedy Ortiz on record, but took a gamble on this show since it was $5, and they sound *so much better* live that I'm glad I did. Really dug their opener, Aye Nako, too.

